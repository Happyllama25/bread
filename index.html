<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bread</title>
    <!-- hii :wave: -->
    <meta property="og:video" content="https://bread.happyllama25.net/bread.mp4">
    <meta property="og:video:secure_url" content="https://bread.happyllama25.net/bread.mp4">
    <meta property="og:video:type" content="video/mp4">


    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bread.png');
            background-size: 100px 100px;
            background-repeat: repeat;
            animation: moveBread 60s linear infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: relative;
            width: 80%;
            max-width: 700px;
            height: auto;
        }


        @keyframes moveBread {
            0% {
                background-position: 100vw 100vw;
            }
            100% {
                background-position: 0vw 50vh;
            }
        }
    </style>
</head>
<body>
    <video controls loop>
        <source src="bread.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </body>
</html>
